language: node_js
node_js:
- '6'
sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true
  directories:
    - $HOME/.cache

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn

script:
  - yarn run lint:js
  - yarn test

deploy:
  provider: heroku
  api_key:
    secure: 
  app: fastboot-website
  on:
    repo: ember-fastboot/fastboot-website
