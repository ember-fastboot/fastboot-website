language: node_js
node_js:
- '10'
sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1


install:
  - yarn

script:
  - yarn run lint:js
  - yarn test

deploy:
  provider: heroku
  api_key:
    secure: 
  app: fastboot-website
  on:
    repo: ember-fastboot/fastboot-website
